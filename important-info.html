<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Important Info â€¢ Cruise Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d5bd7">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="title">IMPORTANT INFO</h1>
    <button id="refreshBtn" class="pill pill--ghost">Refresh</button>
  </header>

  <nav class="nav-bar">
    <div class="nav-left">
      <a class="pill" href="index.html">Home</a>
      <a class="pill" href="itinerary.html" id="nav-itinerary">Itinerary</a>
      <a class="pill" href="floor-plan.html" id="nav-floor">Floor plan</a>
      <a class="pill" href="important-info.html" id="nav-info">important info</a>
    </div>
    <div class="nav-spacer"></div>
    <div class="nav-right">
      <button id="installBtn" class="pill pill--primary" hidden>Install App</button>
    </div>
  </nav>

  <main class="main-content">
    <p>Emergency numbers, tips, and notes will appear here.</p>
  </main>

  <footer>
    <img src="assets/images/ship.png" alt="Ship" class="footer-image">
  </footer>

  <script src="app.js"></script>
  <script>
    // Mark current page active in the nav
    (function() {
      const map = {
        'itinerary.html': 'nav-itinerary',
        'floor-plan.html': 'nav-floor',
        'important-info.html': 'nav-info',
        'index.html': null
      };
      const file = location.pathname.split('/').pop() || 'index.html';
      const id = map[file];
      if (id) {
        const el = document.getElementById(id);
        if (el) el.classList.add('pill--active');
      }
    })();
    // Register SW if available
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('sw.js'));
    }
  </script>
</body>
</html>
